<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition and Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nutrition and Meal Planner</h1>
        
        <form id="mealForm">
            <div class="form-group">
                <label for="mealName">Meal Name:</label>
                <input type="text" id="mealName" required>
            </div>
            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="number" id="calories" required>
            </div>
            <div class="form-group">
                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" required>
            </div>
            <div class="form-group">
                <label for="carbs">Carbohydrates (g):</label>
                <input type="number" id="carbs" required>
            </div>
            <div class="form-group">
              <label for="fat">Fat (g):</label>
                <input type="number" id="fat" required>
            </div>
            <button type="submit">Add Meal</button>
        </form>
        
        <div id="mealPlan">
            <h2>Your Meal Plan</h2>
            <ul id="mealList"></ul>
        </div>

        <div id="nutritionSummary">
            <h2>Nutrition Summary</h2>
            <p>Total Calories: <span id="totalCalories">0</span></p>
            <p>Total Protein (g): <span id="totalProtein">0</span></p>
            <p>Total Carbohydrates (g): <span id="totalCarbs">0</span></p>
            <p>Total Fat (g): <span id="totalFat">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
